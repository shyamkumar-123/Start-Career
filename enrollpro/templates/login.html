<!DOCTYPE html>
<html lang="en">
<head>
  <title>login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
  {% include 'navbar.html' %}
  {% block content %}
{% for message in messages %}
<div class="alert alert={{message.tags}} " role="alert">
<strong>Message:</strong>{{message}}
</div>
{% endfor %}
<div class="container d-flex justify-content-center">
   <b><h2 class=" display-4">Please Enter Your  Login Details </h2></b><br>
    <div class="row">
        <div class="offset-md-6 col-md-6">
            <form method="POST" class="border px-4 py-4 shadow lg">
                {% csrf_token %}
                
                <label>Username:</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username"><br>
                <label>Password:</label>
                <input type="password" name="pwd" class="form-control" placeholder="Enter password"><br>
               
                <button type="submit" class="btn btn-success">Login</button>             
                <input type="reset" value="clear" class="btn btn-danger"><br><br>
                If you are a new user?<br><button type="submit" class="btn btn-success"><a href="{% url 'signup' %}">Create account</a></button>
               
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
