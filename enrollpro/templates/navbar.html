
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>              
  <script src="https://kit.fontawesome.com/44245928bb.js" crossorigin="anonymous"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=client-id=AQcG5npz7pdpR-9BIG2FXAKsX3nCzTcEtymMqcOq3u1Nhgsxn54ISn46qljQYu3aE2FGfrafrgSjtOdF&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
 
</head>
<body>
  <center>

<nav class=" navbar navbar-light"  style="background-color:#FFD700">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Start Career</a>
    </div>
    <ul class="nav navbar-nav justify-content-center" style="text-align:center;">
      <li class="active"><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'trainer' %}">Trainers</a></li>
      <li><a href="#about">About us</a></li>
      <li><a href="#about">Contact</a></li>
    <form class="navbar-form navbar-right" action="{% url 'search' %}">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </ul>
  <ul class="nav navbar-nav navbar-right">
  <li class="active"><a href="{% url 'login' %}">Login</a></li>
  <li class="active"><a href="{% url 'signup' %}">Signup</a></li>
  <!--<li><a href="#"><i class="fa-solid fa-cart-shopping"></i> </a></li>-->
  <li><a href="{% url 'login' %}">Logout</a></li>
</ul>
  </div>
</nav>
</center>
</body>
</html>
