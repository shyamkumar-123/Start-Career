<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}
    {% for message in messages %}
    <div class="alert alert={{message.tags}} " role="alert">
    <strong>Message:</strong>{{message}}
    </div>
    {% endfor %}
    <div class="container d-flex justify-content-center">
       <b><h2 class=" display-4">Please Enter Your Details Here</h2></b><br>
        <div class="row">
            <div class="offset-md-6 col-md-6">
                <form method="POST" class="border px-4 py-4 shadow lg">
                    {% csrf_token %}
                    
                    <label>User Name:</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your Name" value="{{student.Name}}"><br>
                    <label>Email id:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email-id" value="{{student.Mailid}}"><br>
                    <label>Password:</label>
                    <input type="password1" name="pwd" class="form-control" placeholder="Enter password" value="{{student.Password}}"><br>
                    <label for="password2">Confirm Password:</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="password2" name="pass2"><br>
                    <label>Qualification:</label>
                    <input type="text" name="qualification" class="form-control" placeholder="Enter your qualification" value="{{student.Qualification}}"><br>
                    <button type="submit" class="btn btn-success">Signup</button>    
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
